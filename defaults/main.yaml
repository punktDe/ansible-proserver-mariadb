---
apt_arch: "{{ 'arm64' if ansible_facts['architecture'] == 'aarch64' else 'amd64' }}"

mariadb:
  version: 11.8
  prefix:
    config: >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        /etc/mysql
      {%- else -%}
        /usr/local/etc/mysql
      {%- endif -%}
    lib: >-
      {%- if ansible_system == 'Linux' -%}
        /var/lib/mysql
      {%- else -%}
        /var/db/mysql
      {%- endif -%}
  socket: >-
    {%- if ansible_facts['system'] == 'Linux' -%}
      /run/mysqld/mysqld.sock
    {%- else -%}
      /tmp/mysql.sock
    {%- endif -%}
  service: >-
    {%- if ansible_facts['system'] == 'Linux' -%}
      mysql
    {%- else -%}
      mysql-server
    {%- endif -%}
  users: {}
  databases: {}
  database_defaults:
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
  my.cnf: {}
  galera:
    cluster: no
    initializer: no
    arbitrator: no
    join:
      max_wait: 300
      check_pause: 1
  backup:
    enabled: no
    timer: |
      OnCalendar=*-*-* 00:00:00
      RandomizedDelaySec=6h
    mysqldump:
      "0": mysqldump
      50_single_transaction: --single-transaction
    structure_only: {}
    compression:
      enabled: yes
      command: gzip
      extension: gz
    dest: /var/mariadb-backups
    send_application_event: no
    application_event_log: /var/log/application_events/MariaDB-Backup.log
  repository:
    apt:
      key_url: https://mirror.netcologne.de/mariadb/PublicKey
      repository: "http://mirror.netcologne.de/mariadb/repo/{{ mariadb.version }}/{{ ansible_facts['distribution'] | lower }}"
mariadb_root_password: >-
  {%- if mariadb.galera.cluster and not mariadb.galera.initializer -%}
    {{- (mariadb_galera_cluster_nodes
                | map('extract', hostvars)
                | selectattr('mariadb.galera.initializer', 'defined')
                | selectattr('mariadb.galera.initializer', 'true')
                | first)
               .mariadb_root_password_slurp_result.content | b64decode | trim -}}
  {%- else -%}
    {{- mariadb_root_password_slurp_result.content | b64decode | trim -}}
  {%- endif -%}
mariadb_galera_cluster_nodes: >-
  {%- set cluster_nodes = [] -%}
  {%- for node, node_vars in hostvars.items() -%}
    {%- if (((node_vars.mariadb | default({}))['my.cnf'] | default({}))['galera'] | default({}))['wsrep_cluster_name'] | default('') == ((mariadb['my.cnf'] | default({})).galera | default({})).wsrep_cluster_name | default('') -%}
      {%- set _ = cluster_nodes.append(node) -%}
    {%- endif -%}
  {%- endfor -%}
  {{- cluster_nodes -}}
